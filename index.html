<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>My Lesson Planning App Version 1</title>
</head>
<body>
    <div class="title_container">
        <h1>My Lesson Plan</h1>
    </div>
    <div class="main_wrapper">
        <div class="main_container">
        <h2>What is your lesson objective?</h2>
        <h4>Manageable, Measurable, Most important, Made first </h4>
        <form>
            <div class="mb-3">
                <label 
                    for="objective" 
                    class="form-label"
                >
                Students will be able to...
                </label><br>
                <textarea class="form_control" id="objective" rows="3"></textarea>
            </div>
            <div class="btn_container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        </div> 
    </div>       
       
</body>
</html>
